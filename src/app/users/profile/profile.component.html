

    <div class="container" >
      <div class="row">
        <div class="col-md-4">
          <div #gmap style="width:100%;height:400px"></div>
        </div>
        <div class="col-md-6">
          <form id="form">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="name" value="{{user.name}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="username" value="{{user.username}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user.email}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="address" class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="street" value="{{user.address.street}}">
                <input type="text" readonly class="form-control-plaintext" id="suite" value="{{user.address.suite}}">
                <input type="text" readonly class="form-control-plaintext" id="city" value="{{user.address.city}}">
              </div>
            </div>

            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="phone" value="{{user.phone}}">
              </div>
            </div>

            <div class="form-group row">

              <div class="col-sm-10">
                <input type="button" class="btn btn-primary" (click)="moveToList()" value="Back To List">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
