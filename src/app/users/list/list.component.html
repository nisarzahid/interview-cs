<!-- index.component.html -->

<div class="container">

  <h2>User List</h2>
<div class="row">



<table class="table table-hover">
  <thead>
  <tr>
      <td> Name</td>
      <td>User Name</td>
      <td>Email</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td><a [routerLink]="['/users/profile', user.id]" class="btn btn-primary">View</a></td>
    </tr>
  </tbody>
</table>
</div>
</div>
